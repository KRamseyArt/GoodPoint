<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodPoints | Karma Kicks Back</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <img id="brand-logo" src="img/GoodPoints-Icon.png" alt="GoodPoints Logo">
            <h1 id="brand-name">GoodPoints</h1>
        </header>

        <content>
            <nav>
                <section id="calendar">
                    <h2>Calendar</h2>
                </section>
                <ul id="menu">
                    <li><button>Resolution Center<span id="issues">(0 Pending Issues)</span></button></li>
                    <li><button>Analytics</button></li>
                    <li><button>Current Events</button></li>
                    <li><button>Validate Events</button></li>
                    <li><button>Create Event</button></li>
                </ul>
            </nav>

            <section id="welcomePage">
                <h2>HI</h2>
                <h3>Welcome to MyGoodPoints.</h3>
                <h3>Select an option from the left to get started.</h3>
            </section>
        </content>

        <footer>
            <p>Footer here - Contact Info - Legal Disclaimers - Etc</p>
        </footer>
    </main>

    <script src="script.js"></script>
